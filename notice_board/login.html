<!DOCTYPE html>
<html>
<head>
  <title>Staff Login</title>
  <style>
    body { font-family: Arial; background:#f2f2f2; }
    .box {
      width:300px; margin:100px auto; padding:20px;
      background:white; box-shadow:0 0 10px gray;
    }
    input,button { width:100%; padding:8px; margin:8px 0; }
    button { background:blue; color:white; border:none; }
  </style>
</head>
<body>

<div class="box">
  <h3>Staff Login</h3>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg" style="color:red;"></p>
</div>

<script>
function login(){
  if(user.value=="admin" && pass.value=="admin123"){
    window.location="dashboard.html";
  } else {
    msg.innerText="Invalid Login";
  }
}
</script>

</body>
</html>
